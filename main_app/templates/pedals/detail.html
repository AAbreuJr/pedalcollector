{% extends 'base.html' %}
{% block content %}

<h1>Pedal Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ pedal.name }}</span>
    <p>Company: {{ pedal.company }}</p>
    <p>Type: {{ pedal.type }}</p>
    {% if pedal.stereo == yes %}
        <p>Is in Stereo</p>
    {% else %}
        <p>Is not in Stereo</p>
  {% endif %}
    </div>
</div>

{% endblock %}
